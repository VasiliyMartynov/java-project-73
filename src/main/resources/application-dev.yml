server:
  error:
    include-stacktrace: on_param
spring:
  liquibase:
    contexts: dev
    dropFirst: false
  datasource:
    username: ""
    password: ""
    url: jdbc:h2:./taskManagerDB
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
logging:
  level:
    root: DEBUG
    hexlet:
      code: DEBUG



